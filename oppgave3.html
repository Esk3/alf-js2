  <h2>km/h mph</h2>

  <main>
    <section>
      <h3>Fra KM/H til MPH</h3>
      <form class="frakmh">
        <label for="kminput">KM/H:</label>
        <input type="text" name="km" id="kminput" placeholder="km/h">
        <input type="submit" value="Submit">
      </form>


      <p class="frakmh">
        <span id="km"></span>
        km/h tilsvarer
        <span id="mph"></span>
        miles per hour!
      </p>
    </section>

    <section>
      <h3>Fra MPH til KM/H</h3>
      <form class="framph">
        <label for="mphinput">MPH: </label>
        <input type="text" name="mph" id="mphinput" placeholder="mph">
        <input type="submit" value="Submit">
      </form>
      <p class="framph">
        <span id="mph"></span>
        miles per hour tilsvarer

        km/h
      </p>
    </section>
